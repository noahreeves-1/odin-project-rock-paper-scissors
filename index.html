<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1 class='header-title'>Welcome to Rock, Paper, Scissors!</h1>
    <p class="game-description">Click one of the buttons to play! First one to
        5 points wins. To start the game over, refresh the page (F5).
    </p>
    <div class="choices">
        <button class="rps-choice rock" id="rock">Rock</button>
        <button class="rps-choice paper" id="paper">Paper</button>
        <button class="rps-choice scissors" id="scissors">Scissors</button>
    </div>
    <h3>Results</h3>
    <div class="results" id="results">
        <div class="my-choice">I choose:</div>
        <div class="computer-choice">Computer chooses:</div>
        <div class="winner">Winner?</div>
        <div class="user-score">User Score:</div>
        <div class="computer-score">Computer Score:</div>
    </div>
</body>
</html>
